plugins {
  id 'java'
  id "org.sonarqube" version "3.3"
}

apply plugin: 'java'



repositories {
  mavenCentral()
}


sonar {
  properties {
    property "sonar.projectKey", "IvanPizarroQ_final-lab"
    property "sonar.organization", "ivanpizarroq"
    property "sonar.host.url", "https://sonarcloud.io/"
    property "sonar.projectName", "final-lab"
  }
}


